<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agradecimento</title>
        <script>
            // Função para redirecionar para a página inicial após 5 segundos
            function redirecionarParaHome() {
                setTimeout(function () {
                    window.location.href = "https://lojanovolar.github.io"; // Substitua pela URL da sua página inicial
                }, 5000); // 5000 milissegundos (5 segundos)
            }

            // Chama a função de redirecionamento ao carregar a página
            window.onload = function () {
                redirecionarParaHome();
            };
        </script>
    </head>

    <body>

        <h1>Obrigado por entrar em contato!</h1>
        <p>Seu formulário foi recebido com sucesso. Você será redirecionado para a página inicial em breve.</p>

    </body>
